<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MiMLoader Docs</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Moonstone Island Mod Loader Docs" />
        <meta
